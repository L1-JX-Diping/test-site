<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列処理フォーム</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        .output { margin-top: 20px; padding: 10px; border: 1px solid #000; }
    </style>
</head>
<body>
    <h2>文字列処理フォーム</h2>
    <form id="inputForm">
        <label>Playする人数: <input type="number" id="num1"></label><br>
        <label>パート連続許容max回数: <input type="number" id="num2"></label><br>
        <label>パート連続許容max回数: <input type="number" id="num3"></label><br>
        <label>文章（1000文字以内）:</label><br>
        <textarea id="textInput" maxlength="1000"></textarea><br>
        <button type="button" onclick="processInput()">処理する</button>
    </form>
    
    <div class="output" id="outputField"></div>
    
    <script>
        function processInput() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const num3 = document.getElementById("num3").value;
            const text = document.getElementById("textInput").value;
            
            const today = new Date().toLocaleDateString();
            const output = `【処理結果】\n日付: ${today}\n数値1: ${num1}\n数値2: ${num2}\n数値3: ${num3}\n文章: ${text}`;
            
            document.getElementById("outputField").innerText = output;
        }
    </script>
</body>
</html>
