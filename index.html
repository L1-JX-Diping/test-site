<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列処理フォーム</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        .output { margin-top: 20px; padding: 10px; border: 1px solid #000; }
    </style>
</head>
<body>
    <h2>文字列処理フォーム</h2>
    <form id="inputForm">
        <label>Playする人数: <input type="number" id="playerCount">人</label><br>
        <label>パート連続可能回数: <input type="number" id="maxRepeat">回まで許容</label><br>
        <label>文章（1000文字以内）:</label><br>
        <textarea id="songTitle" maxlength="100"></textarea><br>
        <label>文章（1000文字以内）:</label><br>
        <textarea id="textInput" maxlength="1000"></textarea><br>
        <button type="button" onclick="ProcessInput()">入力情報再表示</button>
        <button type="button" onclick="ShowDivision()">パート分け</button>
    </form>
    
    <div class="output" id="outputField"></div>
    
    <script>
        const playerCount = document.getElementById("playerCount").value;
        const maxRepeatCnt = document.getElementById("maxRepeat").value;
        const songTitle = document.getElementById("songTitle").value;
        const text = document.getElementById("textInput").value;
        const today = new Date().toLocaleDateString();

        function ProcessInput() {            
            const output = `【処理結果】\n日付: ${today}\nPlayer人数: ${playerCount}\nパート連続可能回数: ${maxRepeatCnt}\n歌名: ${songTitle}\n入力文章: ${text}`;            
            document.getElementById("outputField").innerText = output;
        }
        
        function ShowDivision() {
            const output = `【処理結果】\n日付: ${today}\nPlayer人数: ${playerCount}\nパート連続可能回数: ${maxRepeatCnt}\n歌名: ${songTitle}\n入力文章: ${text}`;            
            document.getElementById("outputField").innerText = output;
        }
    </script>
</body>
</html>
